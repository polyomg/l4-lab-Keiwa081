<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập bai 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Đăng nhập</h2>
    <p th:text="${message}"></p>
    <form action="#" th:action="@{/auth/login2}" method="post">
        <div class="mb-3">
            <label>Username:</label>
            <input class="form-control" name="username" required>
        </div>
        <div class="mb-3">
            <label>Password:</label>
            <input class="form-control" type="password" name="password" required>
        </div>
        <button class="btn btn-primary">Login</button>
    </form>

    <div th:if="${user != null}" class="mt-3">
        <hr>
        <h6>Thông tin người dùng:</h6>
        <p><b>Họ tên:</b> <span th:text="${user.fullname}"></span></p>
        <p><b>Email:</b> <span th:text="${user.email}"></span></p>
        <p><b>Admin:</b> <span th:text="${user.admin}"></span></p>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập Bai 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="col-md-4 mx-auto">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="text-center mb-3">Đăng nhập</h4>

                <p class="text-center text-danger fw-bold" th:text="${message}"></p>

                <form action="/auth/login" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>

                    <div class="d-grid mb-3">
                        <button class="btn btn-primary">Login</button>
                    </div>
                </form>

                <!-- Hiển thị fullname & email nếu có -->
                <div th:if="${fullname != null}">
                    <hr>
                    <h6 class="text-success">Thông tin người dùng:</h6>
                    <p><b>Họ tên:</b> <span th:text="${fullname}"></span></p>
                    <p><b>Email:</b> <span th:text="${email}"></span></p>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
